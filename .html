<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="max-w-2xl mx-auto p-10 bg-white rounded-2xl shadow-md space-y-6 border border-gray-200">
  <!-- Encabezado -->
  <div class="flex items-center text-lg font-semibold border-b pb-4">
    <i class="ti ti-pencil text-xl me-2"></i>
    Agrega un Nuevo Usuario
  </div>

  <!-- Campos en dos columnas -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Nombre -->
    <div>
      <label for="first_name" class="block text-sm font-medium mb-1">Nombre/s</label>
      <div class="relative">
        <i class="ti ti-user absolute top-2.5 left-3 text-gray-400"></i>
        <input id="first_name" type="text" formControlName="first_name"
          class="w-full pl-10 pr-3 py-2 rounded-lg bg-gray-50 border border-gray-300 focus:outline-none focus:ring-1 focus:ring-black" />
      </div>
    </div>

    <!-- Apellidos -->
    <div>
      <label for="last_name" class="block text-sm font-medium mb-1">Apellidos</label>
      <div class="relative">
        <i class="ti ti-user absolute top-2.5 left-3 text-gray-400"></i>
        <input id="last_name" type="text" formControlName="last_name"
          class="w-full pl-10 pr-3 py-2 rounded-lg bg-gray-50 border border-gray-300 focus:outline-none focus:ring-1 focus:ring-black" />
      </div>
    </div>
  </div>

  <!-- Correo -->
  <div>
    <label for="email" class="block text-sm font-medium mb-1">Correo</label>
    <div class="relative">
      <i class="ti ti-mail absolute top-2.5 left-3 text-gray-400"></i>
      <input id="email" type="email" formControlName="email"
        class="w-full pl-10 pr-3 py-2 rounded-lg bg-gray-50 border border-gray-300 focus:outline-none focus:ring-1 focus:ring-black" />
    </div>
  </div>

  <!-- Contraseña -->
  <div>
    <label for="password" class="block text-sm font-medium mb-1">Contraseña</label>
    <div class="relative">
      <i class="ti ti-lock absolute top-2.5 left-3 text-gray-400"></i>
      <input id="password" type="password" formControlName="password"
        class="w-full pl-10 pr-3 py-2 rounded-lg bg-gray-50 border border-gray-300 focus:outline-none focus:ring-1 focus:ring-black" />
    </div>
  </div>

  <!-- Rol -->
  <div>
    <label for="role_id" class="block text-sm font-medium mb-1">Rol</label>
    <div class="relative">
      <i class="ti ti-user-circle absolute top-2.5 left-3 text-gray-400"></i>
      <select id="role_id" formControlName="role_id"
        class="w-full pl-10 pr-3 py-2 rounded-lg bg-gray-50 border border-gray-300 focus:outline-none focus:ring-1 focus:ring-black">
        <option value="" disabled hidden>Selecciona un rol</option>
        <option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</option>
      </select>
    </div>
  </div>

  <!-- Usuario Activo -->
  <div class="flex items-center space-x-2">
    <input type="checkbox" id="is_active" formControlName="is_active" class="w-4 h-4 text-black accent-black" />
    <label for="is_active" class="text-sm text-gray-500">Usuario Activo</label>
  </div>

  <!-- Botón -->
  <div class="text-right">
    <button type="submit" [disabled]="loading"
      class="bg-black text-white px-6 py-2 rounded-lg font-medium hover:bg-gray-900 transition">
      {{ loading ? 'Guardando...' : 'Guardar' }}
    </button>
  </div>
</form>
