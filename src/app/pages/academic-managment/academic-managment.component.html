<header class="bg-white border-b p-3 flex items-center justify-between flex-shrink-0">
    <h1 class="text-lg font-medium">Gestión Académica</h1>
</header>
<div class="p-6">
    <div class="bg-white w-full h-full rounded-2xl shadow flex flex-col">
        <!-- Boton para buscar materia-->
        <div class="p-4">
            <select class="block w-auto min-w-[9rem] px-2 py-2 text-sm border border-[#E8E8E8] rounded-lg"
                name="profesor">
                <option selected disabled>Materia</option>
                <option value="1">Inglés</option>
                <option value="2">Matemáticas</option>
                <option value="3">Base de Datos</option>
            </select>
        </div>
        <!-- Línea debajo -->
        <div class="w-full border-b" style="border-color: #E8E8E8;"></div>
        <!-- TABLA -->
        <div class="w-full p-6">
  <div class="mt-4 relative shadow-md sm:rounded-lg rounded-lg">
    <!-- Contenedor con scroll propio -->
    <div class="overflow-y-auto max-h-[400px]">
      <table class="w-full text-sm text-left rtl:text-right text-[#0A0A0A]">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 sticky top-0 z-10">
          <tr>
            <th scope="col" class="px-6 py-3">ID</th>
            <th scope="col" class="px-6 py-3">Nombre Materia</th>
            <th scope="col" class="px-6 py-3">Profesor</th>
            <th scope="col" class="px-6 py-3">Grupo</th>
          </tr>
        </thead>
        <tbody>
          <tr class="bg-white border-b border-gray-200 hover:bg-gray-50">
            <td class="px-6 py-4">1</td>
            <td class="px-6 py-4">Matemáticas</td>
            <td class="px-6 py-4 items-center">
              <select class="block w-full px-2 py-1 text-sm border border-gray-300 rounded-md" name="profesor">
                <option selected disabled>Selecciona un profesor</option>
                <option value="1">Profesor Juan</option>
                <option value="2">Profesora Pepe</option>
                <option value="3">Profesor José</option>
              </select>
            </td>
            <td class="px-6 py-4 items-center">
              <select class="block w-full px-2 py-1 text-sm border border-gray-300 rounded-md" name="grupo">
                <option selected disabled>Selecciona un grupo</option>
                <option value="1">8A</option>
                <option value="2">8B</option>
                <option value="3">8C</option>
              </select>
            </td>
          </tr>
          <!-- Puedes duplicar esta fila para más ejemplos -->
        </tbody>
      </table>
    </div>
  </div>
