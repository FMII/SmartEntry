<header class="bg-white border-b p-3 flex items-center justify-between flex-shrink-0">
    <h1 class="text-lg font-medium">Promedio Materias</h1>
</header>

<div class="p-6">
    <div class="bg-white w-full h-full rounded-2xl shadow p-6 flex flex-col">
        <!-- Encabezado: búsqueda + botón -->
        <div class="flex items-center gap-4 mb-4">
            <div class="grid grid-cols-12 gap-4 ">
                <div class="col-span-3 flex flex-col">
                    <label for="classroomId" class="sr-only">Salón</label>
                    <select class="min-w-[150px] border border-gray-300 rounded-md px-3 py-2">
                        <option>Aula-204</option>
                    </select>
                </div>
            </div>

        </div>

        <!-- Línea debajo -->
        <div class="w-full border-b" style="border-color: #E8E8E8;"></div>
        <!-- Tabla con scroll -->
        <div class="flex-1 mt-4 rounded-lg relative shadow-md sm:rounded-lg">
            <div class="overflow-y-auto max-h-[475px] rounded-lg">
                <table class="w-full text-sm text-left rtl:text-right text-[#0A0A0A]">
                    <thead class="text-xs text-[#0A0A0A
                    ] uppercase bg-gray-50 sticky top-0 z-10">
                        <tr>
                            <th scope="col" class="px-6 py-3">ID</th>
                            <th scope="col" class="px-6 py-3">Materia</th>
                            <th scope="col" class="px-6 py-3">Promedio</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Mostrar mensaje si no hay datos -->
                        <tr *ngIf="!isLoading && subjectsAvg.length === 0">
                            <td colspan="4" class="px-6 py-3 text-sm text-center text-gray-500">
                                No hay nada por mostrar
                            </td>
                        </tr>

                        <!-- Mostrar los datos -->
                        <tr  class="bg-white border-b border-gray-200 hover:bg-gray-50">
                            <td class="px-6 py-3">5</td>
                            <td class="px-6 py-3">Programación</td>
                            <td class="px-6 py-3">3.08</td>
                            <!--
                            <td class="px-6 py-3">{{ item.lowest_subject?.subject_id }}</td>
                            <td class="px-6 py-3">
                                {{ item.lowest_subject?.subject_name || 'Sin datos' }}
                            </td>
                            <td class="px-6 py-3">
                                {{ item.lowest_subject?.average || '-' }}
                            </td>
                            -->
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</div>
