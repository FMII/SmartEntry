<header class="bg-white border-b p-3 flex items-center justify-between flex-shrink-0">
    <h1 class="text-lg font-medium">Formulario de Grupos</h1>
</header>

<div class="p-6">
    <div class="bg-white w-full h-full rounded-2xl shadow flex flex-col p-4">
        <!-- Toast de error -->
        <div *ngIf="errorMessages.length > 0"
            class="fixed top-6 right-6 bg-red-50 border border-[#DC3545] text-[#DC3545] rounded-xl shadow-lg w-full max-w-sm z-50 animate-fade-in-up">
            <div class="flex items-start gap-3 p-4">
                <div class="flex-shrink-0 w-10 h-10 bg-red-100 rounded-full flex items-center justify-center">
                    <i class="ti ti-x text-2xl text-red-600"></i>
                </div>
                <div class="flex-1">
                    <p class="font-semibold">Error</p>
                    <ul class="text-sm list-disc ps-4">
                        <li *ngFor="let error of errorMessages">{{ error }}</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Toast de éxito -->
        <div *ngIf="successMessage"
            class="fixed top-6 right-6 bg-green-50 border border-[#28A745] text-[#28A745] rounded-xl shadow-lg w-full max-w-sm z-50 animate-fade-in-up">
            <div class="flex items-start gap-3 p-4">
                <!-- Ícono de éxito -->
                <div class="flex-shrink-0 bg-green-100 rounded-full p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-600" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                </div>

                <!-- Contenido del toast -->
                <div class="flex-1">
                    <p class="font-semibold">Éxito</p>
                    <p class="text-sm">{{ successMessage }}</p>
                </div>
            </div>
        </div>

        <form [formGroup]="groupForm" (ngSubmit)="onSubmit()"
            class="w-full max-w-xl mx-auto p-20 bg-white rounded-2xl shadow-md space-y-6 border border-gray-200 text-[#0A0A0A]">

            <div class="flex items-center text-lg font-semibold border-b pb-4">
                <i class="ti ti-edit text-2xl me-2"></i>
                Agrega un Nuevo Grupo
            </div>

            <!-- Nombre del Grupo -->
            <div class="w-full">
                <label class="block text-sm font-medium mb-1">Nombre del Grupo</label>
                <div class="relative">
                    <i class="ti ti-user absolute text-xl p-2 text-[#0A0A0A]"></i>
                    <input type="text" formControlName="name"
                        class="w-full pl-10 pr-3 py-2 rounded-lg bg-gray-50 border border-gray-300 focus:outline-none focus:ring-1 focus:ring-black" />
                </div>
            </div>

            <!-- Grado -->
            <div class="w-full pb-28">
                <label class="block text-sm font-medium mb-1">Grado</label>
                <div class="relative">
                    <i class="ti ti-user-shield absolute text-xl p-2 text-[#0A0A0A]"></i>
                    <select formControlName="grade"
                        class="w-full pl-10 pr-3 py-2 rounded-lg bg-gray-50 border border-gray-300 focus:outline-none focus:ring-1 focus:ring-black">
                        <option value="" disabled selected hidden>Selecciona un grado</option>
                        <option *ngFor="let grado of grades" [value]="grado.value">
                            {{ grado.label }}
                        </option>
                    </select>
                </div>
            </div>

            <!-- Botón -->
            <div class="text-right">
                <button type="submit" [disabled]="groupForm.invalid"
                    class="bg-[#262626] text-white px-6 py-2 rounded-lg font-medium hover:bg-black transition">
                    Guardar
                </button>
            </div>
        </form>

    </div>
</div>
