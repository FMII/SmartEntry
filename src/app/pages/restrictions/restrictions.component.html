<style>
    table {
        border-collapse: separate;
        border-spacing: 0;
    }

    thead th:first-child {
        border-top-left-radius: 8px;
    }

    thead th:last-child {
        border-top-right-radius: 8px;
    }
</style>
<div class="grid grid-cols-1 bg-white p-2 border-b border-[#E8E8E8]">
    <div>
        <p class="text-lg font-medium">Restricciones</p>
    </div>
</div>

<div class="p-4">
    <div class="bg-white rounded-lg">
        <div class="px-6 py-3 flex justify-between gap-4">
            <div class="flex items-center flex-1">
                <label for="search" class="sr-only">Buscar</label>
                <div class="relative w-full">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <i class="ti ti-search text-lg"></i>
                    </div>
                    <input type="text" id="search"
                        class="block w-full pl-10 pr-4 py-2 text-sm border border-gray-300 rounded-lg focus:ring-1 focus:ring-black focus:outline-none"
                        placeholder="Buscar por estudiante, aula, etc..." />
                </div>
            </div>
            <button class="px-3 text-sm text-white bg-[#262626] rounded-lg hover:bg-black">Agregar restricci√≥n</button>
        </div>
        <div class="px-6 py-3">
            <div *ngIf="loading" class="text-gray-500">Cargando restricciones...</div>
            <div *ngIf="error" class="text-red-600">{{ error }}</div>
            <div *ngIf="!loading && !error">
                <table class="w-full text-sm text-left border border-gray-200 rounded-lg">
                    <thead class="bg-gray-50 uppercase">
                        <tr>
                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 tracking-wider border-b">ID
                            </th>
                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 tracking-wider border-b">
                                Estudiante</th>
                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 tracking-wider border-b">
                                Correo</th>
                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 tracking-wider border-b">
                                Aula</th>
                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 tracking-wider border-b">
                                Fecha</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngIf="restrictions.length === 0">
                            <td colspan="5" class="px-4 py-3 text-center text-gray-500">No hay restricciones
                                registradas.
                            </td>
                        </tr>
                        <tr *ngFor="let r of restrictions">
                            <td class="px-4 py-2 text-sm">{{ r.id }}</td>
                            <td class="px-4 py-2 text-sm">{{ r.users.first_name }} {{ r.users.last_name }}</td>
                            <td class="px-4 py-2 text-sm">{{ r.users.email }}</td>
                            <td class="px-4 py-2 text-sm">{{ r.classrooms.name }}</td>
                            <td class="px-4 py-2 text-sm">{{ r.created_at | date:'short' }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
