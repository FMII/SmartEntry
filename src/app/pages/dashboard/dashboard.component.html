<body class="bg-[#FAFAFA] text-[#0A0A0A]">
    <!-- Botón de menú móvil -->
    <button data-drawer-target="separator-sidebar" data-drawer-toggle="separator-sidebar"
        aria-controls="separator-sidebar" type="button"
        class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:text-black focus:outline-none focus:ring-2 focus:ring-gray-200">
        <span class="sr-only">Open sidebar</span>
        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path clip-rule="evenodd" fill-rule="evenodd"
                d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
            </path>
        </svg>
    </button>

    <!-- Sidebar -->
    <aside id="separator-sidebar"
        class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
        aria-label="Sidebar">
        <div class="h-full px-3 py-0 overflow-y-auto bg-white border-r border-[#E8E8E8] flex flex-col justify-between">
            <!-- Parte superior -->
            <div class="space-y-2 font-medium">
                <div class="py-6 px-4 flex items-center gap-2 text-xl">
                    <img src="assets/images/48x48_original.png" alt="" class="w-8 h-8">
                    <i class="fas fa-microchip"></i>
                    <span>SmartEntry</span>
                </div>
                <!--
                <a href="/teacher-assistance" class="flex items-center p-2 rounded-lg hover:text-[#525252] group">
                    <i class="ti ti-clipboard-data text-xl"></i>
                    <span class="ms-3">Panel de Asistencia</span>
                </a>
                -->

                <a href="/user-management" class="flex items-center p-2 rounded-lg hover:text-[#525252] group">
                    <i class="ti ti-users text-xl"></i>
                    <span class="ms-3">Gestión de Usuarios</span>
                </a>

                <!-- Gestión Académica con submenú desplegable -->
                <div class="relative">
                    <!-- Botón que activa el submenú -->
                    <input type="checkbox" id="academic-menu" class="peer hidden">
                    <label for="academic-menu"
                        class="flex items-center w-full p-2 rounded-lg cursor-pointer hover:text-[#525252]">
                        <i class="ti ti-book text-xl"></i>
                        <span class="ms-3 flex-1 text-left">Gestión Académica</span>
                        <svg class="w-4 h-4 transition-transform duration-200 peer-checked:rotate-180" fill="none"
                            stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                        </svg>
                    </label>

                    <!-- Submenú desplegable -->
                    <div class="hidden peer-checked:block pl-10 mt-1 space-y-1 text-sm">
                        <a href="/students" class="block px-2 py-1 rounded-lg hover:text-[#525252]">Estudiantes</a>
                        <a href="/subjects" class="block px-2 py-1 rounded-lg hover:text-[#525252]">Materias</a>
                        <a href="/group-management" class="block px-2 py-1 rounded-lg hover:text-[#525252]">Grupos</a>
                        <a href="/user-group" class="block px-2 py-1 rounded-lg hover:text-[#525252]">Asignación de
                            Grupos</a>
                    </div>
                </div>
                <!--
                <a href="/schedule" class="flex items-center p-2 rounded-lg hover:text-[#525252] group">
                    <i class="ti ti-calendar text-xl"></i>
                    <span class="ms-3">Horarios</span>
                </a>
                -->
                <a href="/workshop-blockade" class="flex items-center p-2 rounded-lg hover:text-[#525252] group">
                    <i class="ti ti-lock-square-rounded text-xl"></i>
                    <span class="ms-3">Bloqueo de Salones</span>
                </a>
            </div>

            <!-- Cerrar sesión -->
            <div class="border-t p-4">
                <button (click)="logout()"
                    class="w-full text-left flex items-center gap-3 rounded hover:text-[#525252]">
                    <i class="ti ti-logout-2 text-xl"></i>
                    <span>Cerrar Sesión</span>
                </button>
            </div>
        </div>
    </aside>

    <!-- Contenido principal -->
    <div class="sm:ml-64 min-h-screen">
        <router-outlet></router-outlet>
    </div>

    <!-- Footer fijo abajo a la derecha -->
    <footer class="bg-white fixed bottom-0 w-full sm:left-64 sm:right-0 sm:w-auto text-xs px-4 py-2">
        Powered by GIDI Systems
    </footer>

</body>
