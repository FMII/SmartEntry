<header class="bg-white border-b p-3 flex items-center justify-between flex-shrink-0">
    <h1 class="text-lg font-medium">Logs de Sensores</h1>
</header>

<div class="p-6">
    <div class="bg-white w-full h-full rounded-2xl shadow p-6 flex flex-col">
        <!-- Encabezado: búsqueda + botón -->
        <div class="flex items-center gap-4 mb-4">
            <div class="grid grid-cols-12 gap-4 ">
                <form [formGroup]="FormLog" (ngSubmit)="filtrarPorFechas()"
                    class="col-span-12 grid grid-cols-12 gap-4 items-center">
                    <!-- Fecha Inicio -->
                    <div class="col-span-3 flex flex-col">
                        <label for="fechaInicio" class="sr-only">Fecha inicio</label>
                        <input type="date" formControlName="fechaInicio" id="fechaInicio"
                            class="min-w-[150px] border border-gray-300 rounded-md px-3 py-2 focus:ring-1 focus:ring-black focus:outline-none" />
                    </div>

                    <!-- Fecha Fin -->
                    <div class="col-span-3 flex flex-col">
                        <label for="fechaFin" class="sr-only">Fecha fin</label>
                        <input type="date" formControlName="fechaFin" id="fechaFin"
                            class="min-w-[150px] border border-gray-300 rounded-md px-3 py-2 focus:ring-1 focus:ring-black focus:outline-none" />
                    </div>

                    <!-- Botón Filtrar -->
                    <div class="col-span-3">
                        <button type="submit"
                            class="w-full bg-[#262626] hover:bg-black text-white font-semibold px-4 py-2 rounded-md transition duration-200 whitespace-nowrap">
                            Filtrar
                        </button>
                    </div>

                    <!-- Botón Quitar filtro -->
                    <div class="col-span-3">
                        <button type="button" (click)="limpiarFiltro()"
                            class="w-full bg-gray-300 hover:bg-gray-400 text-black font-semibold px-6 py-2 rounded-md transition duration-200 whitespace-nowrap">
                            Quitar filtro
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Línea debajo -->
        <div class="w-full border-b" style="border-color: #E8E8E8;"></div>
        
        <!-- Tabla con scroll -->
        <div class="flex-1 mt-4 rounded-lg relative shadow-md sm:rounded-lg">
            <div class="overflow-y-auto max-h-[475px] rounded-lg">
                <table class="w-full text-sm text-left rtl:text-right text-[#0A0A0A]">
                    <thead class="text-xs text-[#0A0A0A] uppercase bg-gray-50 sticky top-0 z-10">
                        <tr>
                            <th scope="col" class="px-6 py-3">Nombre del Sensor</th>
                            <th scope="col" class="px-6 py-3">Fecha</th>
                            <th scope="col" class="px-6 py-3">Nombre del Usuario</th>
                            <th scope="col" class="px-6 py-3">Salón</th>
                            <th scope="col" class="px-6 py-3">Mensaje</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Mostrar mensaje si no hay datos -->
                        <tr *ngIf="sensorLogs.length === 0">
                            <td colspan="5" class="px-6 py-3 text-sm text-center text-gray-500">
                                No hay logs de sensores por mostrar
                            </td>
                        </tr>

                        <!-- Mostrar los logs si hay datos -->
                        <tr *ngFor="let log of sensorLogs" class="bg-white border-b border-gray-200 hover:bg-gray-50">
                            <td class="px-6 py-3">{{ log.sensor_name }}</td>
                            <td class="px-6 py-3">{{ formatearFechaLocal(log.date) }}</td>
                            <td class="px-6 py-3">{{ log.user_name }}</td>
                            <td class="px-6 py-3">{{ log.classroom_name || 'N/A' }}</td>
                            <td class="px-6 py-3 max-w-xs truncate" title="{{ log.message }}">{{ log.message }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
