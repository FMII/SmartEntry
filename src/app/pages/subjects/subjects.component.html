<header class="bg-white border-b p-3 flex items-center justify-between flex-shrink-0">
    <h1 class="text-lg font-medium">Materias</h1>
</header>

<div class="p-6">
    <div class="bg-white w-full h-full rounded-2xl shadow p-6 flex flex-col">
        <!-- Encabezado: búsqueda + botón -->
        <div class="flex items-center gap-4 mb-4">
            <!-- Buscador que ocupa todo el ancho disponible -->
            <div class="flex items-center flex-1">
                <label for="search" class="sr-only">Buscar</label>
                <div class="relative w-full">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <i class="ti ti-search text-lg text-"></i>
                    </div>
                    <input type="text" id="search"
                        class="block w-full pl-10 pr-4 py-2 text-sm border border-gray-300 rounded-lg"
                        placeholder="Buscar" />
                </div>
            </div>
            <!-- Agregar Materia -->
            <div>
                <a href="/subjects/create"
                    class="block text-white bg-[#262626] font-medium rounded-lg text-sm px-4 py-2 text-center hover:bg-black">
                    Agregar Materia
                </a>
            </div>
        </div>

        <!-- Línea debajo -->
        <div class="w-full border-b" style="border-color: #E8E8E8;"></div>

        <!-- Tabla con scroll -->
        <div class="flex-1 mt-4 rounded-lg relative shadow-md sm:rounded-lg">
            <div class="overflow-y-auto max-h-[475px] rounded-lg">
                <table class="w-full text-sm text-left rtl:text-right text-[#0A0A0A]">
                    <thead class="text-xs text-[#0A0A0A
                    ] uppercase bg-gray-50 sticky top-0 z-10">
                        <tr>
                            <th scope="col" class="px-6 py-3">ID</th>
                            <th scope="col" class="px-6 py-3">Nombre Materia</th>
                            <th scope="col" class="px-6 py-3">Código</th>
                            <th scope="col" class="px-6 py-3">Actualizar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let subject of subjects">
                            <td class="px-6 py-4">{{ subject.id }}</td>
                            <td class="px-6 py-4">{{ subject.name }}</td>
                            <td class="px-6 py-4">{{ subject.code }}</td>
                            <td class="px-6 py-4">
                                <a href="/subjects/edit/{{ subject.id }}"
                                    class="inline-flex items-center gap-2 bg-[#262626] text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-black transition">
                                    <i class="ti ti-edit text-base"></i>
                                    Editar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
