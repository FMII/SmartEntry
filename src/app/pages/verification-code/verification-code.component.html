<div class="min-h-screen flex items-center justify-center bg-white px-4">
  <!-- Toast de éxito -->
  <div *ngIf="successMessage"
    class="fixed top-6 right-6 bg-green-50 border border-[#28A745] text-[#28A745] rounded-xl shadow-lg w-full max-w-sm z-50 animate-fade-in-up">
    <div class="flex items-start gap-3 p-4">
      <div class="flex-shrink-0 w-10 h-10 bg-green-100 rounded-full flex items-center justify-center">
        <i class="ti ti-check text-2xl text-green-600"></i>
      </div>

      <div class="flex-1">
        <p class="font-semibold">Éxito</p>
        <p class="text-sm">{{ successMessage }}</p>
      </div>
    </div>
  </div>

  <!-- Toast de error -->
  <div *ngIf="errorMessage"
    class="fixed top-6 right-6 bg-red-50 border border-[#DC3545] text-[#DC3545] rounded-xl shadow-lg w-full max-w-sm z-50 animate-fade-in-up">
    <div class="flex items-start gap-3 p-4">
      <div class="flex-shrink-0 w-10 h-10 bg-red-100 rounded-full flex items-center justify-center">
        <i class="ti ti-x text-2xl text-red-600"></i>
      </div>

      <div class="flex-1">
        <p class="font-semibold">Error</p>
        <ul class="text-sm list-disc ps-4">
          <li *ngIf="errorMessage">{{ errorMessage }}</li>
        </ul>
      </div>
    </div>
  </div>
  <form [formGroup]="codeForm" (ngSubmit)="onSubmit()"
    class="bg-white border border-[#E8E8E8] shadow-md rounded-2xl px-8 py-12 max-w-md w-full">
    <h1 class="text-2xl text-center mb-2">Código de Verificación</h1>
    <p class="text-xs text-center text-gray-500 mb-6">
      Ingresa el código de verificación enviado a tu correo electrónico.
    </p>
    <div class="mb-6">
      <label for="code" class="block text-xs font-medium mb-4">Código</label>
      <input type="text" id="code" formControlName="code" maxlength="6" placeholder="Ingresa el código de verificación"
        class="text-xs w-full px-4 py-3 bg-[#FAFAFA] rounded-full focus:outline-none focus:ring-1 focus:ring-black" />
      <div *ngIf="codeForm.controls['code'].invalid && codeForm.controls['code'].touched"
        class="text-red-500 text-xs mt-1">
        El código debe tener 6 dígitos.
      </div>
    </div>
    
    <!-- Botón reenviar código -->
    <div class="mb-4 text-center">
      <button type="button" (click)="resendCode()" 
        class="text-xs text-gray-600 hover:text-black underline transition-colors duration-300 disabled:opacity-50"
        [disabled]="isResending">
        {{ isResending ? 'Reenviando...' : '¿No recibiste el código? Reenviar' }}
      </button>
    </div>

    <button type="submit"
      class="w-full bg-[#262626] text-xs text-white py-3 rounded-full hover:bg-black transition-colors duration-300 disabled:opacity-50"
      [disabled]="codeForm.invalid">
      Enviar
    </button>
  </form>
</div>
