<header class="bg-white border-b p-3 flex items-center justify-between flex-shrink-0">
    <h1 class="text-lg font-medium">Formulario de Sensores</h1>
</header>

<div class="p-6">
    <div class="bg-white w-full h-full rounded-2xl shadow flex flex-col p-4">
        <!-- Toast de éxito -->
        <div *ngIf="successMessage"
            class="fixed top-6 right-6 bg-green-50 border border-[#28A745] text-[#28A745] rounded-xl shadow-lg w-full max-w-sm z-50 animate-fade-in-up">
            <div class="flex items-start gap-3 p-4">
                <div class="flex-shrink-0 bg-green-100 rounded-full p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-[#28A745]" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
                <div class="flex-1">
                    <p class="font-semibold">Éxito</p>
                    <p class="text-sm">{{ successMessage }}</p>
                </div>
            </div>
        </div>
        <!-- Toast de error -->
        <div *ngIf="errorMessages.length > 0"
            class="fixed top-6 right-6 bg-red-50 border border-red-200 text-[#DC3545] rounded-xl shadow-lg w-full max-w-sm z-50 animate-fade-in-up">
            <div class="flex items-start gap-3 p-4">
                <div class="flex-shrink-0 bg-red-100 rounded-full p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-600" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </div>
                <div class="flex-1">
                    <p class="font-semibold">Error</p>
                    <ul class="text-sm list-disc ps-4">
                        <li *ngFor="let msg of errorMessages">{{ msg }}</li>
                    </ul>
                </div>
            </div>
        </div>
        <form [formGroup]="sensorForm" (ngSubmit)="onSubmit()"
            class="max-w-2xl mx-auto px-16 py-10 bg-white rounded-2xl shadow-md space-y-6 border border-gray-200 text-[#0A0A0A]">

            <!-- Título -->
            <div class="flex items-center text-lg font-semibold border-b pb-4">
                <i class="ti ti-edit text-2xl me-2"></i>
                Actualiza el Sensor
            </div>

            <!-- Campos -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                <!-- Name -->
                <div>
                    <label for="name" class="block text-sm font-medium mb-1">Nombre del sensor</label>
                    <div class="relative">
                        <i class="ti ti-photo-sensor absolute text-xl p-2 text-[#0A0A0A]"></i>
                        <input id="name" type="text" formControlName="name"
                            class="w-full pl-10 pr-3 py-2 rounded-lg bg-gray-50 border border-gray-300 focus:outline-none focus:ring-1 focus:ring-black" />
                    </div>
                </div>

                <!-- ESP32 Code -->
                <div>
                    <label for="esp32_code" class="block text-sm font-medium mb-1">Código ESP32</label>
                    <div class="relative">
                        <i class="ti ti-cpu absolute text-xl p-2 text-[#0A0A0A]"></i>
                        <input id="esp32_code" type="text" formControlName="esp32_code"
                            class="w-full pl-10 pr-3 py-2 rounded-lg bg-gray-50 border border-gray-300 focus:outline-none focus:ring-1 focus:ring-black" />
                    </div>
                </div>

                <!-- Salón -->
                <div>
                    <label for="classroom_id" class="block text-sm font-medium mb-1">Salón</label>
                    <div class="relative">
                        <i class="ti ti-buildings absolute text-xl p-2 text-[#0A0A0A]"></i>
                        <select id="classroom_id" formControlName="classroom_id"
                            class="w-full pl-10 pr-3 py-2 rounded-lg bg-gray-50 border border-gray-300 focus:outline-none focus:ring-1 focus:ring-black">
                            <option [ngValue]="undefined">Sin asignar</option>
                            <option *ngFor="let classroom of classrooms" [ngValue]="classroom.id">
                                {{ classroom.name }}
                            </option>
                        </select>
                    </div>
                </div>

                <!-- Tipo -->
                <div>
                    <label for="type" class="block text-sm font-medium mb-1">Tipo</label>
                    <div class="relative">
                        <i class="ti ti-tag absolute text-xl p-2 text-[#0A0A0A]"></i>
                        <select id="type" formControlName="type"
                            class="w-full pl-10 pr-3 py-2 rounded-lg bg-gray-50 border border-gray-300 focus:outline-none focus:ring-1 focus:ring-black">
                            <option value="" disabled>Selecciona un tipo</option>
                            <option value="access">Acceso</option>
                            <option value="other">Otro</option>
                            <option value="attendance">Asistencia</option>
                        </select>
                    </div>
                </div>

            </div>

            <!-- Botón -->
            <div class="flex justify-end">
                <button type="submit"
                    class="bg-[#262626] text-white px-6 py-2 rounded-lg font-medium hover:bg-black transition">
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
